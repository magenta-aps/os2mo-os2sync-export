stages:
  - lint
  - build
  - test
  - coverage
  - release
  - deploy


variables:
  IMAGE_SHA: ${CI_REGISTRY_IMAGE}:${CI_COMMIT_SHA}

  RELEASE_REGISTRY: docker.io
  RELEASE_REGISTRY_IMAGE: index.docker.io/magentaaps/os2mo-os2sync-export

  PYTEST_COV_MODULE: os2sync_export
  PYTEST_COV_FAIL_UNDER: 50

  PRECOMMIT_USE_POETRY: "true"
  POETRY_VERSION: "1.3.1"

  



# Conditions
#############
.if-default-branch-refs: &if-default-branch-refs
  if: '$CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH'

.if-tag: &if-tag
  if: '$CI_COMMIT_TAG'

.if-merge-request: &if-merge-request
  if: '$CI_MERGE_REQUEST_IID'

# Workflow
###########
workflow:
  rules:
    - <<: *if-tag
    - <<: *if-default-branch-refs
    - <<: *if-merge-request


include:
  - project: labs/salt-automation
    ref: master
    file:
      - /gitlab-ci-templates/common/rules.v1.yml
      - /gitlab-ci-templates/common/pre-commit.v1.yml
      - /gitlab-ci-templates/common/conventional-commits.v1.yml
      - /gitlab-ci-templates/python/pytest.v1.yml
      - /gitlab-ci-templates/common/docker-build.v1.yml
      - /gitlab-ci-templates/common/docker-release.v1.yml
      - /gitlab-ci-templates/common/config-updater-meta.v1.yml


Release to Dev:
  extends: .release-to-dev
  needs: ["Release version"]
  variables:
    ENDPOINT: os2mo/flux/os2syncexport/update-dev

Release to Test:
  extends: .release-to-test
  needs: []
  variables:
    ENDPOINT: os2mo/flux/os2syncexport/update-test

Release to Prod:
  extends: .release-to-prod
  needs: []
  variables:
    ENDPOINT: os2mo/flux/os2syncexport/update-prod
