stages:
  - lint
  - build
  - test
  - coverage
  - release

variables:
  IMAGE_SHA: ${CI_REGISTRY_IMAGE}:${CI_COMMIT_SHA}
  
  PYTEST_COV_MODULE: os2sync_export
  PYTEST_COV_FAIL_UNDER: 50

  PRECOMMIT_USE_POETRY: "true"
  POETRY_VERSION: "1.3.1"

  OS2SYNC_EXPORT_RELEASE_REGISTRY_IMAGE: index.docker.io/magentaaps/os2mo-os2sync-export
  OS2SYNC_EXPORT_IMAGE_SHA: ${CI_REGISTRY_IMAGE}/os2mo-os2sync-export:${CI_COMMIT_SHA}

# Conditions
#############
.if-default-branch-refs: &if-default-branch-refs
  if: '$CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH'

.if-tag: &if-tag
  if: '$CI_COMMIT_TAG'

.if-merge-request: &if-merge-request
  if: '$CI_MERGE_REQUEST_IID'

# Workflow
###########
workflow:
  rules:
    - <<: *if-tag
    - <<: *if-default-branch-refs
    - <<: *if-merge-request


include:
  - project: labs/salt-automation
    ref: master
    file:
      - /gitlab-ci-templates/common/rules.v1.yml
      - /gitlab-ci-templates/common/pre-commit.v1.yml
      - /gitlab-ci-templates/python/pytest-meta.v1.yml
      - /gitlab-ci-templates/common/docker-build-meta.v2.yml

Test:
  extends: .pytest
  script:
    - $POETRY_HOME/bin/poetry run pytest
      -m "not webtest"
      --cov=${PYTEST_COV_MODULE}
      --group ${CI_NODE_INDEX}
      --splits ${CI_NODE_TOTAL}
    - mv .coverage "${CI_PROJECT_DIR}/.coverage.${CI_JOB_ID}"


Webtest:
  extends: .pytest
  allow_failure: true
  variables:
      PYTEST_EXTRA_FLAGS: "-m webtest"
      CLIENT_ID: "dipex"
      CLIENT_SECRET: ${OS2SYNC_CLIENT_SECRET}
      AUTH_SERVER: ${OS2SYNC_AUTH_SERVER}
      MO_URL: ${OS2SYNC_MO_URL}
  